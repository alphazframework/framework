name: zest

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: install PHP Dom
        run: sudo apt-get install php7.4-xml
      - uses: actions/checkout@v2
      - uses: php-actions/composer@v2
      - name: PHPUnit Tests
        uses: php-actions/phpunit@17-php-versions
        with:
          configuration: phpunit.xml
          args: --coverage-text
